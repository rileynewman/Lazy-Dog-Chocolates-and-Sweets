<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lazy Dog Chocolate and Sweets</title>
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Lazy Dog" />
  <meta name="application-name" content="Lazy Dog" />
  <meta name="theme-color" content="#E58EAF" />
  <meta name="description" content="Lazy Dog Chocolate and Sweets - make life sweeter" />
  <link rel="apple-touch-icon" href="ld-trans.svg" />
  <link rel="icon" href="ld-trans.svg" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="index.html">
        <img src="ld-trans.svg" alt="Lazy Dog Logo" class="logo-image">
      </a>
    </div>
    <nav class="nav">
      <ul class="nav-links" id="nav-links">
        <li><a href="#">Our Story</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Community</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <main>
    <!-- FIRST IMPRESSION -->
    <section class="homepage" id="first-imp">
      <img src="#" class="store-img" alt="Lazy Dog storefront - a pink 1800s style store">
      <h1>Lazy Dog Chocolate and Sweets</h1>
      <p id="img-sub">Making every day a little sweeter</p>
    </section>
  </main>

  <footer>
    <!-- Footer content goes here -->
  </footer>
  
  <script>
    // Hamburger menu
    document.addEventListener('DOMContentLoaded', function() {
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("nav-links");
      
      // Toggle menu on hamburger click
      hamburger.addEventListener("click", function() {
        navLinks.classList.toggle("active");
      });
      
      // Close menu when clicking anywhere else
      document.addEventListener('click', function(event) {
        const isClickInside = navLinks.contains(event.target) || hamburger.contains(event.target);
        if (!isClickInside && navLinks.classList.contains('active')) {
          navLinks.classList.remove('active');
        }
      });
      
      // Close menu when clicking on a link
      const links = navLinks.querySelectorAll('a');
      links.forEach(link => {
        link.addEventListener('click', function() {
          navLinks.classList.remove('active');
        });
      });
    });
  </script>
</body>
</html>
